<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MedellinJS - Asistentes con Ember.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>
<!-- Plantilla general aplicativo -->
  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          {{#linkTo 'index' class='brand'}}Ember.js en MedellinJS{{/linkTo}}
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
            <li>{{#linkTo 'index'}}Ver Eventos{{/linkTo}}</li>
            </ul>
          </div>          
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid fill">
        <div class="span8 offset2" style="margin-top:60px;">
          {{outlet}}
        </div>
     </div>
   </div>
   <footer>
    <div class="container">
      <p class="muted credit">Ejemplo <a href="http://medellinjs.org">MedellinJS</a>.</p>
    </div>
  </footer>
</script>
<!-- FIN Plantilla general aplicativo -->

<!-- Plantilla del index listando los meetups -->
<script type="text/x-handlebars" data-template-name="index">
<h2>Meetups por MedellinJS</h2>
  <p>&nbsp;</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tema</th>
        <th>Invitados confirmados</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
    {{#each evento in model}}
    <tr>
      <td><span class="label label-info">{{fecha evento.time}}</span></td>
      <td>{{#linkTo 'evento' evento}}{{evento.name}}{{/linkTo}}</td>
      <td>{{evento.yes_rsvp_count}}</td>
      <td>{{estado evento.status}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</script>
<!-- FIN Plantilla del index listando los meetups -->

<!-- Plantilla detallando el meetup y asistentes -->
<script type="text/x-handlebars" data-template-name="evento">
<div class="container-fluid">
  <div class="row-fluid">    
    <div class="span7">
    <h2>{{model.name}}</h2>
    {{{model.description}}}
    </div>
    <div class="span5">
      <h3>Asistentes confirmados</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Nombre</th>              
            </tr>
          </thead>
          <tbody>
          {{#each asistente in model.asistentes}}
          <tr>
            <td><img {{bindAttr src="asistente.member_photo.thumb_link"}}  /></td>
            <td>{{asistente.member.name}}</td>            
          </tr>
          {{/each}}
          </tbody>
      </table>
    </div>
  </div>
</div>
</script>
<!--FIN Plantilla detallando el meetup y asistentes -->

<!-- Dependencias de Ember -->
<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
<script src="js/libs/ember-1.0.0-rc.6.min.js"></script>
<!-- Librerias adicionales -->
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<!-- JS del aplicativo -->
<script src="js/app.js"></script>

</body>
</html>
